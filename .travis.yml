
language: android
jdk: oraclejdk8
env:
  global:
    - ANDROID_API_LEVEL=25
    - ANDROID_BUILD_TOOLS_VERSION=25.0.2
    - CODECOV_TOKEN=${CODECOV_TOKEN}
android:
  components:
    - tools
    - platform-tools
    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL
    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-google_apis-25
    
   licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
  
#     - tools
#     - platform-tools
#     - extra-google-google_play_services
#     - extra-google-m2repository
#     - extra-android-m2repository
#     - build-tools-25.0.0
#     - android-25
#     - android-23
#     - sys-img-armeabi-v7a-android-23
    
    

before_install:
#   - yes | sdkmanager "platforms;android-27"
#   - yes | sdkmanager "platforms;android-28"
  - pip install --user codecov

before_script:
  # Prepare pre-accepted licenses to not be promted at installation
  - mkdir -p "$ANDROID_HOME/licenses"
  - cp ./google-licenses/* "$ANDROID_HOME/licenses/"
  
  # Launch emulator before the execution
  - echo no | android create avd --force -n test -t android-25 --abi google_apis/armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew test
  - bash <(curl -s https://codecov.io/bash)

after_success:
  - codecov
